---
name:  ROC
title: ROC Analysis for Continuous Predictors
menuGroup: DiagnosticTest
version: '0.1.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: varPred
      title: Predictior Variable
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: varOutc
      title: Case/Control Variable
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

    - name: DeLongCl
      title: Confidence level (%)
      type: Number
      min: 50
      max: 99.9
      default: 95
      
    - name: boolCo
      title: Cut-offs table
      type: Bool
      default: FALSE
